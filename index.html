<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Hub v1.7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav>
        <h1>üß† Knowledge Hub <span class="version">v1.7</span></h1>
        <input type="text" id="searchBar" placeholder="Search knowledge...">
    </nav>

    <main id="app">
        <aside id="categoryList"></aside>
        
        <section id="noteDisplay">
            <div id="welcomeScreen">
                <h2>Select a topic to sync files</h2>
            </div>
            
            <article id="contentArea" class="hidden">
                <button onclick="closeNote()">‚Üê Back</button>
                <div id="noteContent"></div>

                <div class="vault-container">
                    <h3>üìÅ Knowledge Vault</h3>
                    <div class="upload-box">
                        <input type="file" id="fileSelector" hidden>
                        <button class="btn-ui" onclick="document.getElementById('fileSelector').click()">Select File</button>
                        <span id="selectedFileName">No file chosen</span>
                        <button id="uploadBtn" class="btn-ui primary" disabled>Upload to Cloud</button>
                    </div>
                    <div id="fileListContainer">
                        <h4>Topic Files (Excel, PDF, Word):</h4>
                        <ul id="fileList"></ul>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
